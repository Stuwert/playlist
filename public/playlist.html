<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app2.css" media="screen" title="no title" charset="utf-8">
    <title>My Playlist</title>
  </head>
  <body>

    <header>
      <h1>click an album to add its tracks to the bin</h1>
    </header>

    <section class="body">
      <section class="left">
        <div id="albums">
          <img src="http://placehold.it/60x60" alt="" />
          <img src="http://placehold.it/60x60" alt="" />
          <img src="http://placehold.it/60x60" alt="" />
          <img src="http://placehold.it/60x60" alt="" />
          <img src="http://placehold.it/60x60" alt="" />
          <img src="http://placehold.it/60x60" alt="" />
        </div>
      </section>
      <section class="right">
        <div class="displayinfo">
          <div id="response">
            <textarea id="myPlaylist" name="name" >
  Adele: 21
  Pink Floyd: The Division Bell
  Michael Jackson: Thriller</textarea>
          </div>
          </div>
            <div id="flexbuttons">
              <div class="buttons">
                <p id="clear" class="buttons">
                  <a>clear tracks</a>
                </p>
              </div>
              <div id="submit"class="buttons">
                <p >
                  <a >submit bin</a>
                </p>
              </div>
            </div>
      </section>
    </section>

    <footer>
      <p>
        &copy;2015 Stuart Urback
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
  </body>
</html>
